<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="css/sdk20.css" />

<body>

	<p class="sdk_title_return"><a href="Javascript:signSettingBack();">取消</a></p>

        <div class="sdk_content_l_r"><input type="tel" name="otp" id="otp" placeholder="输入短信验证码" class="sdk_input3" maxlength="6" oninput="sdkPanduan(3,6)"></div>
        <div class="sdk_tishi sdk_ts3">请输入6位验证码</div>
        <div class="sdk_tishi zm_sdk_ts3">验证码错误</div>
        <div class="sdk_tishi kg_sdk_ts3">不能包括空格</div>
    </div>
    <div class="clearkit"></div>
</div>
<div class="sdk_content_btn"><input type="button" onclick="activeUser()" value="激活" class="btn-primary" disabled="disabled"></div>
