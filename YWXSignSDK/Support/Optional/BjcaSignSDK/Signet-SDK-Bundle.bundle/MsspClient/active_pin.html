                                            oninput="sdkPanduanCode(0,6)"></div>
        <div class="sdk_tishi sdk_ts0">请输入6位验证码</div>

    </div>
    <div class="sdk_content_line">

    </div>
    <div class="sdk_content_line">
        <div class="sdk_content_l_1">确认口令</div>
        <div class="sdk_content_l_r"><input name="userpin2" id="userpin2" type="password"
                                            placeholder="再次输入口令" class="sdk_input2" maxlength="12"
                                            oninput="sdkPanduan(2,6)"></div>
        <div class="sdk_tishi sdk_ts2">请设置6-12位数字或字母口令</div>
        <div class="sdk_tishi zm_sdk_ts2">请输入数字或字母口令</div>
        <div class="sdk_tishi kg_sdk_ts2">不能包括空格</div>
    </div>
    <div class="clearkit"></div>
